<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .field-error {
            color: red;
            font-size: 0.8em;
        }
    </style>
</head>
<body>

<div th:replace="~{fragments/header :: header}"></div>

<div class="container mt-5">
    <div class="row">
        <div class="col-lg-9 ps-5">
            <h2 class="py-2 ps-3 mb-4 bg-body-tertiary">게시물 작성</h2>

            <form th:action th:object="${postForm}" method="post">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <div>
                        <select class="form-select" th:field="*{category}" aria-label="Default select example">
                            <option value="">카테고리를 선택해주세요</option>
                            <option th:each="type : ${T(com.myproject.jpaboard.domain.CategoryType).values()}"
                                    th:value="${type.name()}" th:text="${type.description}">Category</option>
                        </select>
                        <div class="field-error" th:errors="*{category}">카테고리 오류</div>
                    </div>
<!--                    <div>-->
<!--                        <button type="button" class="btn btn-light me-3">임시저장</button>-->
<!--                    </div>-->
                </div>
                <!-- 제목 입력 필드 -->
                <div class="mb-3">
                    <input type="text" class="form-control" id="title" th:field="*{title}" placeholder="제목을 입력하세요">
                    <div class="field-error" th:errors="*{title}">제목 오류</div>
                </div>

                <!-- 본문 입력 필드 -->
                <div class="form-group">
                    <textarea class="form-control" id="content" rows="15" th:field="*{content}" placeholder="내용을 입력하세요" style="resize: none;"></textarea>
                    <div class="field-error" th:errors="*{content}">제목 오류</div>
                </div>

                <!-- 등록 버튼 -->
                <div class="d-grid gap-2 mt-3">
                    <button type="submit" class="btn btn-primary">등록</button>
                </div>
            </form>

        </div>
        <div th:replace="~{fragments/sidebar :: sidebar}"></div>
    </div>
    <div th:replace="~{fragments/footer :: footer}"></div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
