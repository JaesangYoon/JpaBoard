<!doctype html>
<html lang="en" data-bs-theme="auto">
<head>
    <script src="/assets/js/color-modes.js"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.122.0">
    <title>Home</title>
    <link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/sign-in/">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@docsearch/css@3">
    <link href="/assets/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="/css/login.css" rel="stylesheet">
    <style>
        .btn-lg {
            width: 150px; /* 원하는 너비로 조절 */
        }
    </style>
</head>
<body class="d-flex align-items-center py-4 bg-body-tertiary">

<main class="form-signin w-100 m-auto">
    <img class="mb-4" src="/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57">
    <h1 class="h3 mb-3 fw-normal">환영합니다.</h1>

    <h4 class="mb-3" th:text="|로그인: ${session.loginMember.name}|">로그인 사용자 이름</h4>

    <div class="row">
        <div class="col">
            <button class="w-100 btn btn-secondary btn-lg" type="button"
                    th:onclick="|location.href='@{/member/info}'|"> 회원 정보
            </button>
        </div>
        <div class="col">
            <form th:action="@{/login/logout}" method="post">
                <button class="w-100 btn btn-dark btn-lg" type="submit">
                    로그아웃
                </button>
            </form>
        </div>
        <div class="col">
            <button class="w-100 btn btn-dark btn-lg" onclick="location.href='items.html'"
                    th:onclick="|location.href='@{/board/list}'|" type="button"> 게시판
            </button>
        </div>
    </div>
    <p class="mt-5 mb-3 text-muted">&copy; 2024 Jaesang Yoon</p>
</main>

<script src="/assets/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
